<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">

    <title>Reset Your Password - Swan</title>
</head>

<body style="background-color: #3AAFA9;" onload="document.lost_form.email.focus();">
    <main class="content" style="min-height: 750px;">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12">
                    <div class="text-center blog-title-lost mt-4">
                        <a href="index.html">SWAN</a>
                    </div>
                    <div class="card card-lost mt-4">
                        <div class="card-body">                            
                            <div class="card-title">Reset Password</div>
                            <div class="alert alert-info info-lost d-none" role="alert">
                                <div>That user was not found.</div>
                            </div>
                            <div class="alert alert-info info-lost d-none" role="alert" style="background-color: #ecf9f8; border-color: #d8f3f0;">
                                <div>We have sent a link to your email address. Please click on that link to lost your password.</div>
                                <span style="line-height: 50px;">Didn't get link? <a href="" style="color: #3AAFA9;">Try again.</a></span>
                            </div>
                            <form action="" method="post" id="lost-form" name="lost_form" autocomplete="off" onsubmit="return false;">
                                <div id="test"></div>
                                <div class="form-group">
                                    <label for="email">E-Mail</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>                                
                                <div class="mt-4">
                                    <button type="submit" name="lost-submit">Continue</button>                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

<!-- JS Framworks and Libraries -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="js/main.js"></script>

</html>
