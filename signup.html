<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">

    <title>Welcome! Sign Up Here - Swan</title>
</head>

<body style="background-color: #3AAFA9;">
    <main class="content" style="min-height: 950px;">
        <div class="container-fluid" id="signup-container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12">
                    <div class="text-center blog-title-signup mt-4">
                        <a href="index.html">SWAN</a>
                    </div>
                    <div class="card card-signup mt-4">
                        <div class="card-body">
                            <span class="pull-right card-dismiss"></span>
                            <div class="card-title">Sign Up</div>
                            <form action="#" method="post" name="signup_form" class="signup-form"
                                onsubmit="return fValidation_signup();">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="username" name="username" class="form-control">
                                    <div></div>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-Mail</label>
                                    <input type="email" name="email" class="form-control">
                                    <div></div>
                                </div>
                                <div class="form-group">
                                    <label for="password-1">Password</label>
                                    <div class="password-visibility password-visibility-1">Show</div>
                                    <input type="password" name="password_1" id="visi-password-1" class="form-control">
                                    <div></div>
                                </div>
                                <div class="form-group">
                                    <label for="password-2">Confirm</label>
                                    <div class="password-visibility password-visibility-2">Show</div>
                                    <input type="password" name="password_2" id="visi-password-2" class="form-control">
                                    <div></div>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
                                    <label class="form-check-label agreement" for="agreement">I agree to the Swan <a
                                            href="#">Terms</a> & <a href="#">Conditions</a></label>
                                    <div></div>
                                </div>
                                <div class="mt-4">
                                    <button type="submit" name="signup_submit">Create an account</button>
                                    <div class="pull-right login">
                                        Already a member?
                                        <a href="login.html">Login</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<!-- JS Framworks and Libraries -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="js/main.js"></script>
<script src="js/signup-form-validation.js"></script>

</html>
