<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">

    <title>Reset Your Password - Swan</title>
</head>

<body style="background-color: #3AAFA9;" onload="document.reset_form.password_1.focus();">
    <main class="content" style="min-height: 750px;">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12">
                    <div class="text-center blog-title-reset mt-4">
                        <a href="index.html">SWAN</a>
                    </div>
                    <div class="card card-reset mt-4">
                        <div class="card-body">                            
                            <div class="card-title">Reset Password</div>
                            <div class="alert alert-info info-reset d-none" role="alert">
                                <div>Your new password can't be the same as the old password.</div>
                            </div>                           
                            <form action="" method="post" id="reset-form" name="reset_form" autocomplete="off" onsubmit="return false;">
                                <div class="form-group">
                                    <label for="password-1">New Password</label>
                                    <div class="password-visibility password-visibility-1">Show</div>
                                    <input type="password" name="password_1" id="visi-password-1" class="form-control">
                                    <div></div>
                                </div>
                                <div class="form-group">
                                    <label for="password-2">Confirm</label>
                                    <div class="password-visibility password-visibility-2">Show</div>
                                    <input type="password" name="password_2" id="visi-password-2" class="form-control">
                                    <div></div>
                                </div>                                
                                <div class="mt-4">
                                    <button type="submit" name="reset-submit">Submit</button>                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

<!-- JS Framworks and Libraries -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="js/main.js"></script>

</html>
