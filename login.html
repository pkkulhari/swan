<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">

    <title>Welcome! Log In Here - Swan</title>
</head>

<body style="background-color: #3AAFA9;">
    <main class="content" style="min-height: 750px;">
        <div class="container-fluid" id="login-container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12">
                    <div class="text-center blog-title-login mt-4">
                        <a href="index.html">SWAN</a>
                    </div>
                    <div class="card card-login mt-4">
                        <div class="card-body">
                            <span class="pull-right card-dismiss"></span>
                            <div class="card-title">Log In</div>
                            <div class="alert alert-danger alert-login d-none" role="alert">
                                <div>Invalid username or password.</div>
                            </div>
                            <form action="" method="post" id="login-form" autocomplete="off">
                                <div class="form-group">
                                    <label for="email">E-Mail</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="forgot-password">
                                        <a href="lost-password.html">Forgot password?</a>
                                    </div>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                    <label for="remember">Remember me</label>
                                </div>
                                <div class="mt-4">
                                    <button type="submit" class="login-submit">Log in</button>
                                    <div class="pull-right create-account">
                                        Haven't signed up?
                                        <a href="signup.html">Create an account</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

<!-- JS Framworks and Libraries -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="js/main.js"></script>

</html>
